<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="totalDisplay"> </div>

    <button data-price="2.00" class="limeCola">Lime-Cola $2.00</button>

    <button data-price="4.00" class="chocolateBar">Chocolate Bar $4.00</button>

    <button data-price="3.00" class="saltedPeanuts">Salted Peanuts $3.00</button>

    <button data-price="6.00" class="fruitGummies">Fruit Gummies $6.00</button>


    <!-- 2  -->

    <form class="coinMakerForm">
        <label for="number">How many?</label>
        <input type="text" name="number" id="number" class="number">

        <label for="coinKind">Which coin?</label>
        <select name="coinKind" id="coinKind">
            <option value="penny">Penny</option>
            <option value="nickel">Nickel</option>
            <option value="dime">Dime</option>
            <option value="quarter">Quarter</option>
        </select>
        <button class="moneyButton">Make Money!</button>

        <div class="coin-holder">

        </div>


    </form>





    <script src="script.js"></script>
</body>

</html>
